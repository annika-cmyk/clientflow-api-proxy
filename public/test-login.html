<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login Status</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üîê Test Login Status</h1>
    
    <div class="info">
        <h3>Instruktioner:</h3>
        <ol>
            <li>Klicka "Kolla inloggningsstatus" f√∂r att se om du √§r inloggad</li>
            <li>Om du inte √§r inloggad, g√• till <a href="/login.html">login.html</a> och logga in</li>
            <li>Kom tillbaka hit och klicka "Kolla inloggningsstatus" igen</li>
        </ol>
    </div>
    
    <button onclick="checkLoginStatus()">üîç Kolla inloggningsstatus</button>
    <button onclick="window.location.href='/login.html'">üîë G√• till login</button>
    <button onclick="window.location.href='/debug-user.html'">üêõ G√• till debug</button>
    
    <div id="result"></div>

    <script src="js/config.js"></script>
    <script>
        async function checkLoginStatus() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="info">Kontrollerar inloggningsstatus...</div>';
            
            try {
                const response = await fetch(`${window.apiConfig ? window.apiConfig.baseUrl : 'https://clientflow-api-proxy-1.onrender.com'}/api/auth/me`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include' // Inkludera cookies
                });

                if (response.ok) {
                    const data = await response.json();
                    const user = data.user;
                    
                    // Extract byr√• IDs
                    let userByraIds = [];
                    
                    if (user.byraIds && Array.isArray(user.byraIds)) {
                        userByraIds = user.byraIds.map(id => id.toString());
                    } else if (user.byraId) {
                        userByraIds = [user.byraId.toString()];
                    } else if (user.byra) {
                        const match = user.byra.match(/Byr√•\s+(\d+)/);
                        if (match) {
                            userByraIds = [match[1]];
                        }
                    } else if (user.byra && typeof user.byra === 'object') {
                        if (user.byra.id) {
                            userByraIds = [user.byra.id.toString()];
                        } else if (user.byra.name) {
                            const match = user.byra.name.match(/Byr√•\s+(\d+)/);
                            if (match) {
                                userByraIds = [match[1]];
                            }
                        }
                    }
                    
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>‚úÖ Inloggad!</h3>
                            <p><strong>Namn:</strong> ${user.name}</p>
                            <p><strong>Roll:</strong> ${user.role}</p>
                            <p><strong>Byr√• IDs:</strong> ${userByraIds.length > 0 ? userByraIds.join(', ') : 'Inga hittade'}</p>
                            <p><strong>Email:</strong> ${user.email || 'Ej angivet'}</p>
                            <details>
                                <summary>Full anv√§ndardata</summary>
                                <pre>${JSON.stringify(user, null, 2)}</pre>
                            </details>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h3>‚ùå Inte inloggad</h3>
                            <p>HTTP ${response.status}: ${response.statusText}</p>
                            <p>Du beh√∂ver logga in f√∂rst.</p>
                            <a href="/login.html" style="color: #721c24; text-decoration: underline;">G√• till login-sidan</a>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Fel vid kontroll</h3>
                        <p>${error.message}</p>
                        <p>Kontrollera att servern k√∂rs p√• port 3001.</p>
                    </div>
                `;
            }
        }
        
        // Auto-check on page load
        window.addEventListener('load', checkLoginStatus);
    </script>
</body>
</html>

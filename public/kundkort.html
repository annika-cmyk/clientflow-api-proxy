<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClientFlow - Kundkort</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather+Sans:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>


    <div class="app-container">
        <!-- Sidebar will be loaded dynamically -->
        <div class="sidebar-container">
            <!-- Sidebar content will be loaded here -->
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <h1>Kundkort</h1>
                <p>Hantera och visa kundinformation</p>
            </header>

            <!-- Content Section -->
            <section class="content-section">
                <div class="content-card">
                    <h2>Kundöversikt</h2>
                    <p>Här kan du se och hantera information om alla kunder.</p>
                    
                    <div class="form-group">
                        <label for="search-customer">Sök kund</label>
                        <input type="text" id="search-customer" placeholder="Ange kundnamn eller organisationsnummer">
                    </div>
                    
                    <button class="btn btn-primary">
                        <i class="fas fa-search"></i>
                        Sök kund
                    </button>
                </div>
            </section>
        </main>
    </div>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2024 ClientFlow. Alla rättigheter förbehållna.</p>
        </div>
    </footer>

    <!-- Load navigation module first -->
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/components.js"></script>
    <!-- Then load the main app -->
    <script src="app.js"></script>
</body>
</html>

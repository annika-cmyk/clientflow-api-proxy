<!DOCTYPE html>
<html>
<head>
    <title>Local CORS Test</title>
</head>
<body>
    <h1>Local CORS Test</h1>
    <button onclick="testLocal()">Test Local</button>
    <button onclick="testRemote()">Test Remote</button>
    <div id="result"></div>

    <script>
        async function testLocal() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing local...';
            
            try {
                const response = await fetch('http://localhost:3001/health');
                const data = await response.json();
                resultDiv.innerHTML = `LOCAL SUCCESS: ${data.status}`;
            } catch (error) {
                resultDiv.innerHTML = `LOCAL ERROR: ${error.message}`;
            }
        }

        async function testRemote() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing remote...';
            
            try {
                const response = await fetch('https://clientflow-api-proxy-1.onrender.com/health');
                const data = await response.json();
                resultDiv.innerHTML = `REMOTE SUCCESS: ${data.status}`;
            } catch (error) {
                resultDiv.innerHTML = `REMOTE ERROR: ${error.message}`;
            }
        }
    </script>
</body>
</html>
